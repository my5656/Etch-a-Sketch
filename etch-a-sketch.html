<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="etch-a-sketch.css">
</head>
<body>
    <h1>Let's Play Etch-a-Sketch!</h1>
    <h2>How to play?</h2>
        <ol>
            <li>Start drawing on the default-sized canvas.</li>
            <li>If you want to change the size of grids, enter a desired number of grids for one side of canvas below.</li>
        </ol>
    <input type="number" id="numberInput" placeholder="Enter a number.">
    <button type="button" id="confirmButton">Enter</button>
    <div id="container"></div>
    <script src="etch-a-sketch.js"></script>
</body>

</html>
